// default 
alias cross_small "cl_lw 1; cl_lc 1; cl_dynamiccrosshair 1; cl_lw 0; cl_lc 0; alias toggle_cross cross_normal"
alias cross_normal "cl_lw 1; cl_lc 1; cl_dynamiccrosshair 1; alias toggle_cross cross_small"
alias toggle_cross cross_small
bind "c" "toggle_cross"

alias hand_right "cl_righthand 1; alias toggle_hand hand_left"
alias hand_left  "cl_righthand 0; alias toggle_hand hand_right"
alias toggle_hand hand_right
bind "q" "toggle_hand"

// for fastcup
bind "[" "cl_righthand 0"
bind "]" "cl_righthand 1"


bind "i" "pb menu"

bind "-" "cl_lw 1; cl_lc 1; cl_dynamiccrosshair 1" 
bind "=" "cl_lw 1; cl_lc 1; cl_dynamiccrosshair 1; cl_lw 0; cl_lc 0"

bind "v" "+voicerecord"

bind "f" ""

bind "z" "autobuy"
bind "x" "rebuy"



bind "ctrl" "+duck"
bind "capslock" "+duck"
bind "mwheeldown" "+duck"

bind "space" "+jump"
bind "mwheelup" "+jump"


cl_crosshair_color "255 255 255" 
cl_crosshair_size small         

setinfo "_vgui_menus" "0"

gl_vsync "0"

net_graph 1
net_graphpos 1
net_graphwidth 300

fps_max 143.5
fps_override 1 

cl_updaterate 102 
cl_cmdrate 105 
rate 100000

ex_interp 0.008

hud_fastswitch 1
cl_radartype 1

gamma "3"
brightness "2"

bind "h" "hegren;flash;sgren" 
bind "j" "ak47;m4a1;primammo" 
bind "k" "vest;vesthelm"
bind "l" "deagle;secammo"
bind "'" "awp;deagle;primammo;secammo"
bind ";" "scout;deagle;primammo;secammo"


echo hello world
